<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Check Your BMI</h1>
      <p id="sub">Enter your weight and height bellow to check your BMI results</p>
      <label for="weight">Put your weight in here (KG):</label>
      <input type="number" id="weight" step="0.01" /><br /><br />
      <label for="height">Put your height in here (CM):</label>
      <input type="number" id="height" step="0.01" /><br /><br />
      <button onclick="calculateBMI()">Calculate BMI</button><br /><br />
      <p>Your BMI is <span id="bmiResult">Result </span> which means You are <span id="bmiStatus">Status</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
